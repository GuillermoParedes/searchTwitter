<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search Twitter</title>
</head>

<body>
	<h1>My Tweets</h1>
	<div class="tweets"></ul>

<script src="js/jquery-1.11.1.min.js"></script>	
<script src="js/searchTwitter.jquery.js "></script>
<script>
	$('div.tweets').queryTwitter({
		search: 'Justin Biener',
		limit: 5,
		onComplete: function(){
			console.log(arguments);
		},
		refresh: 10000
	});

</script>
</body>
</html>
